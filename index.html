<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | My Restaurant</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <nav>
      <img src="images/logo.png" alt="Logo" class="logo">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="cart-btn">
      <i class="fas fa-shopping-cart"></i>
      <span class="cart-count">0</span>
    </div>
  </header>

  <section class="hero">
    <h1>Welcome to IT'shelter</h1>
  </section>
  
  <section id="culinary-showcase">
    <h2>Tech-Inspired Creations</h2>
    <div class="slider">
      <div class="slide">
        <img src="images/food1.jpg" alt="Food 1">
      </div>
      <div class="slide">
        <img src="images/food2.jpg" alt="Food 2">
      </div>
      <div class="slide">
        <img src="images/food3.jpg" alt="Food 3">
      </div>
      <div class="slide">
        <img src="images/food4.jpg" alt="Food 4">
      </div>
      <div class="slide">
        <img src="images/food5.jpg" alt="Food 5">
      </div>
      <div class="slide">
        <img src="images/food6.jpg" alt="Food 6">
      </div>
    </div>
  </section>

  <footer>
    <p>Follow us: 
      <a href="#">Facebook</a> | 
      <a href="#">Instagram</a>
    </p>
    <p>Open Hours: Mon-Sat 11:00 AM - 10:00 PM</p>
  </footer>
  <!-- Cart Modal -->
<div class="overlay"></div>
<div class="cart-modal">
  <div class="cart-header">
    <h3>Your Order</h3>
    <button class="close-cart">&times;</button>
  </div>
  <div class="cart-items">
    <!-- Cart items will be added here dynamically -->
  </div>
  <div class="cart-total">
    Total: $<span class="total-price">0.00</span>
  </div>
  <div class="cart-actions">
    <button class="clear-cart">Clear Cart</button>
    <button class="checkout">Checkout</button>
  </div>
</div>
</body>
</html>
